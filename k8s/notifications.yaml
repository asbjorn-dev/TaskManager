# Notifications har ingen service fordi ingen ports (er worker service)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notifications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notifications
  template:
    metadata:
      labels:
        app: notifications
    spec:
      containers:
        - name: notifications
          image: asbjorndev/taskmanagement-notifications:1.0.0
          imagePullPolicy: IfNotPresent
          env:
          # rabbitmq config - denne service lytter kun p√• beskeder
          # ingen porte da den kun er consumer
            - name: RabbitMQ__Host
              valueFrom:
                configMapKeyRef:
                  name: taskmanagement-config
                  key: RabbitMQ__Host
            - name: RabbitMQ__Username
              valueFrom:
                configMapKeyRef:
                  name: taskmanagement-config
                  key: RabbitMQ__Username
            - name: RabbitMQ__Password
              valueFrom:
                secretKeyRef:
                  name: taskmanagement-secret
                  key: RabbitMQ__Password
