# bruger git tags til semantisk versionering 

name: CI/CD

on:
  push:
    branches:
      - feature/microservices    # kør tests på alle pushes til branchen
    tags:
      - 'v*'                     # byg og push images kun ved git tags (v1.0.0, v1.2.0 osv.)

jobs:
  # ============================================
  # Job 1: Kør unit tests
  # Kører på alle pushes - både branch og tags
  # ============================================
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

    # Peger direkte på test projektet
      - name: Restore dependencies
        run: dotnet restore TaskManagement.Tests/TaskManagement.Tests.csproj

      - name: Run tests
        run: dotnet test TaskManagement.Tests/TaskManagement.Tests.csproj --no-restore --verbosity normal


  # ============================================
  # Job 2: Byg og push Docker images til Docker Hub
  # Kører KUN ved git tags (v*)
  # ============================================
  build-and-push:
    name: Build and push Docker images
    runs-on: ubuntu-latest
    needs: test                              # venter på at tests er grønne
    if: startsWith(github.ref, 'refs/tags/v')  # kør kun ved tags

    steps:
      - uses: actions/checkout@v4

      # Udtræk version fra git tag - v1.2.0 → 1.2.0
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      # Log ind på Docker Hub med secrets fra GitHub repository settings
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Core API
        uses: docker/build-push-action@v5
        with:
          context: .
          file: TaskManagement.Api/Dockerfile
          push: true
          tags: |
            asbjorndev/taskmanagement-api:${{ steps.version.outputs.VERSION }}
            asbjorndev/taskmanagement-api:latest

      - name: Build and push Identity Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: TaskManagement.Identity/Dockerfile
          push: true
          tags: |
            asbjorndev/taskmanagement-identity:${{ steps.version.outputs.VERSION }}
            asbjorndev/taskmanagement-identity:latest

      - name: Build and push Notification Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: TaskManagement.Notifications/Dockerfile
          push: true
          tags: |
            asbjorndev/taskmanagement-notifications:${{ steps.version.outputs.VERSION }}
            asbjorndev/taskmanagement-notifications:latest
